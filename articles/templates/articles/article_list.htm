{%extends 'base_layout.htm'%}
    {%block content%}
    <h1>
        Articles list
    </h1>
    <div class="articles">
        {% for article in articles%}
        <div class="article">

            <h2><a href="/articles/{{article.slug}}">{{article.title}}</a></h2>
            <p>{{article.category}}</p>
            <p>{{article.snippet}} <a href="#"></p> 
            <p>{{article.date}}</p>
        </div>
        {% endfor %}
    </div>
    {%endblock%}
